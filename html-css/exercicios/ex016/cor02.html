<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            /*Configurações globais das CSS*/
            height: 100%;
        }
        body{/*to right é da direita para a esquerda, to left é da esquerda para direita e to bottom é de cima para baixo*/
            background-image: linear-gradient(to bottom,#529DF2, #9CC5F4);
        }
    </style>
</head>
<body>
    <h1>
        Testando gradiente
    </h1>
</body>
</html>
